<html>
<head>
	<title>Weather Map</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
	<div class="container">  
		<h1>Weather Application</h1>
		<h3 id = "city"></h3>
		<div id = "tempature"></div>
		<div id = "weatherIcon"></div>
		<div id = "clouds"></div>
		<div id = "humidity"></div>
		<div id = "wind"></div>
		<div id = "pressure"></div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
	"use strict";
	var ajaxRequest = $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
    APPID: "bfedd25fd6006a68d3cc72fde97c93dd",
    q:     "Schertz, TX",
	units: "imperial"	
	});
	
	ajaxRequest.always(function () {
		console.log("Request sent");
	});

	ajaxRequest.fail(function(data, error){
		console.log(error);
		console.log(ajaxRequest.status);
	});

	ajaxRequest.done(function(data){
		for(var i = 0; i < 3 ; i++) {
			var city = data.city.name;
			var highTemp = data.list[i].temp.max;
			var lowTemp = data.list[i].temp.min
			var clouds = data.list[i].weather[0].description;
			var humidity = data.list[i].humidity;
			var wind = data.list[i].speed;
			var weatherIcon = data.list[i].weather[0].icon;
			var pressure = data.list[i].pressure;

			$("#tempature").append("<p><strong>High/low </strong><br>" + highTemp + "/" + lowTemp + "</p>");
			$("#clouds").append("Clouds: " + clouds + " ");
			$("#humidity").append("Humidity: " + humidity + " ");
			$("#wind").append("Wind: " + wind + " ");
			$("#pressure").append("Pressure: " + pressure + " ");
			$("#weatherIcon").append("<img src= 'http://openweathermap.org/img/w/" + weatherIcon + ".png'>");
		}
		$("#city").append("City: " + city);
		var threeDayForecast = function () {

		}
		console.log(data);
	});

</script>
</body>
</html>
