<html>
<head>
	<title>Break and Continue Exercise</title>
</head>
<body>

<script>
	do{
		var random = Math.floor((Math.random()*50)+1);
	 }while(random % 2 == 0);
	 
	 for(var i = 1; i < 50; i++)
	 {
	 	if(i % 2 == 0)
	 	{
	 		continue;
	 	}

	 	if(random == i)
	 	{
	 		console.log("Yikes! Skipping this number.");
	 		continue;
	 	}
	 	console.log("Here is a odd number " + i);
	 }
	 
</script>

</body>
</html>
