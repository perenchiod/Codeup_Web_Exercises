<html>
<head>
	<title>Break and Continue Exercise</title>
</head>
<body>

<script>
	
	var random = Math.floor((Math.random()*50)+1);

	do{
		random = Math.floor((Math.random()*50)+1);
	 }while(random % 2 == 0);

	 console.log("The randomly selected odd number is: " + random);
	 
	 for(var i = 1; i < 50; i++)
	 {
	 	if(i % 2 == 0)
	 	{
	 		continue;
	 	}

	 	if(random == i)
	 	{
	 		console.log("Yikes! Skipping this number: " + i);
	 		continue;
	 	}
	 	console.log("Here is a odd number " + i);
	 }

</script>

</body>
</html>
