<script>
	(function () {
		function sayHello(name)
		{
			return "Hello to you " + name;
		}
	
		sayHello(myNameIs);

		{
			return (number % 2 !== 0) ? ( "The number " + number +" is odd." ):( "The number " + number + " is even.");
		}
