<html>
<head>
	<title>Ajax blog</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<h1>Blog away your feelings<small>  (If you like...)</small></h1>
<p>
	<div class="row">
	    <div class='col-sm-6'>
	    	<input type="text" class="form-control" placeholder="Enter date here">
	    </div>
	    <div class="col-sm-6">
			<input type="text" class="form-control" placeholder="Enter tags here">
		</div>
	</div>
</p>
<p>
	<input type="text" class="form-control" placeholder="Title the blog">
</p>
<p>
	<textarea class="form-control" rows="7" placeholder="Blog text"></textarea>
</p>

<button type="button" class="btn btn-primary btn-lg btn-block" id="submitButton">Submit Post</button>
<p id="blogText"></p>

<img src="/img/cat-looking-up.jpg" width="550" height="400">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
  </head><script>
	"use strict";
	(function () {
		var blogBody = $("#blogText");
		var blogAjax = $.ajax({
            url: "/data/blog.json",
            type: "GET"
            });
		blogAjax.done(function (data) {
			for(var i = 0; i < data.length; i++) {
				blogBody.append("<h3><p class='bg-info'> Title: <strong>" + data[i].title + "</strong> </p> </h3>	" +
								"<p> Date: <em>" + data[i].date + "</em></p>" +
								"<p>" + data[i].content + "</p>" +
								"<p> Categories: " + data[i].categories + " </p>");
			}
			return data;
		});
	})();
</script>
</body>
</html>
