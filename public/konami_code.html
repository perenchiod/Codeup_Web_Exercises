<html>
<head>
	<title>Konami Code</title>
	<h1>Enter the Konami code</h1>
</head>
<body>

<script src="/js/jquery.js"></script>
<script>
	"use strict";
	var konamiArray = [38,38,40,40,37,39,37,39,66,65,13];
	var backgroundArray = ["#8F72C1", "#A9DDD6", "#EEFC57", "#FFAAEA", "#AAD922", "#FC440F", "#725AC1"];
	var backgroundInc = [Math.floor((Math.random() * backgroundArray.length))];
	var incKonami = 0;
	var lives = 0;

	$(document).ready(function (){
		function incBackground () {
				$("body").css("background-color", backgroundArray[backgroundInc]);
			}

		$(document).keyup(function(event){
			var konamiValue = event.keyCode;
			if (konamiValue == konamiArray[incKonami++]) {
				if(incKonami == konamiArray.length) {
					incBackground();
					backgroundInc = [Math.floor((Math.random() * backgroundArray.length))];
					lives += 30;
					alert("You have added 30 lives! You now own: " + lives + " lives.");
					incKonami = 0;
				}
			} else {
				incKonami = 0;
			}
		});
	});
</script>
</body>
</html>
